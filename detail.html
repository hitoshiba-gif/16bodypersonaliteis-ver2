  <script>
    const TYPES = window.KM_TYPES;
    const params = new URLSearchParams(location.search);
    const code = (params.get('code') || '').toUpperCase();
    const type = TYPES[code];

    if(!type){
      document.getElementById('title').textContent = 'タイプが見つかりません';
    } else {
      // テーマを反映
      document.body.dataset.theme = type.base;

      document.getElementById('title').textContent = `${code} – ${type.name}`;
      document.getElementById('subtitle').textContent = type.base + " タイプ";
      document.getElementById('hero').src = type.image;
      document.getElementById('concept').textContent = type.concept;
      document.getElementById('bodyDetail').textContent = type.bodyDetail;

      document.getElementById('outfitTips').innerHTML = type.outfitTips.map(t=>`<li>${t}</li>`).join('');
      document.getElementById('avoid').innerHTML = type.avoid?.map(t=>`<li>${t}</li>`).join('') || '';

      const celeb = type.celebrities;
      if (celeb) {
        let html = '';
        if (celeb.jp) html += `<p class="celeb-list"><b>日本:</b> ${celeb.jp.join('・')}</p>`;
        if (celeb.kr) html += `<p class="celeb-list"><b>韓国:</b> ${celeb.kr.join('・')}</p>`;
        if (celeb.global) html += `<p class="celeb-list"><b>海外:</b> ${celeb.global.join('・')}</p>`;
        document.getElementById('celebrities').innerHTML = html;
      }
      // ←ここからBスクリプト
    if (type.brandHints && type.brandHints.length) {
      const hints = document.getElementById('brandHints');
      if (hints) {
        hints.innerHTML = type.brandHints
          .map(b => `<span class="chip" title="${b}">${b}</span>`)
          .join('');
      }
    }

    const brandMap = (window.BRAND_BY_TYPE && window.BRAND_BY_TYPE[code]) || null;
    if (brandMap) {
      const host = document.getElementById('brandGroups');
      if (host) {
        const block = (title, arr) => `
          <div class="brand-group">
            <h3>${title}</h3>
            <div class="chips">
              ${arr.map(x => `<span class="chip">${x}</span>`).join('')}
            </div>
          </div>`;
        host.innerHTML =
          block("ハイブランド",   brandMap.high || []) +
          block("ミドルブランド", brandMap.middle || []) +
          block("ファスト",       brandMap.fast || []);
      }
    }
    // ←ここまで
    }
  </script>
  <script>
window.addEventListener('DOMContentLoaded', function(){
  const openBtn  = document.getElementById('navOpen');
  const closeBtn = document.getElementById('navClose');
  const drawer   = document.getElementById('drawer');
  const scrim    = document.getElementById('scrim');

  if(!openBtn || !closeBtn || !drawer || !scrim){
    console.warn('[drawer] 必要な要素が見つかりません');
    return;
  }

  function open(){
    drawer.classList.add('open');
    drawer.setAttribute('aria-hidden','false');
    openBtn.setAttribute('aria-expanded','true');
    scrim.hidden = false;
    document.documentElement.style.overflow = 'hidden'; // 背景固定
  }
  function close(){
    drawer.classList.remove('open');
    drawer.setAttribute('aria-hidden','true');
    openBtn.setAttribute('aria-expanded','false');
    scrim.hidden = true;
    document.documentElement.style.overflow = '';
  }

  openBtn.addEventListener('click', open,  { passive: true });
  closeBtn.addEventListener('click', close, { passive: true });
  scrim.addEventListener('click', close,    { passive: true });
  window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') close(); });
});
</script>
